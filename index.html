<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <main class="container">
      <figure>
        <img
          src="img/image-product-mobile.jpg"
          alt="Parfum Chanel mobile version"
          class="img-mobile"
        />
      </figure>
      <div class="text-block">
        <div class="perfume">PERFUME</div>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <div class="price-1">$149.99</div>
          <div class="price-2">$169.99</div>
        </div>
        <button class="btn">
          <img src="img/icon-cart.svg" alt="cart button" height="20px" />Add to
          Cart
        </button>
      </div>
    </main>
  </body>
</html>
